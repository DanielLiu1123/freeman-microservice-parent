name: freeman-microservice
on:
  push:
    branches:
      - master
      - dev_*
  pull_request:
    branches:
      - master
jobs:
  compile:
    name: Check Compile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven
        run: mvn compile
  checktyle:
    name: Check Checkstyle
    runs-on: ubuntu-latest
    needs:
      - compile
    steps:
      - uses: actions/checkout@v2
      - name: checkstyle:check
        run: mvn checkstyle:check
  test:
    name: Check Test
    runs-on: ubuntu-latest
    needs:
      - compile
    steps:
      - uses: actions/checkout@v2
      - name: mvn test
        run: mvn -DskipTests=false test